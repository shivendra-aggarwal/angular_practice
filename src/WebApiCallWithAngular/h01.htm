<!DOCTYPE html>
<html>
<head>
	<title>WebAPI Calls from AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script type="text/javascript" src="J01.js"></script>
</head>
<body ng-app="app">
<div ng-controller="emp">
	<div>
		Value of a is {{a}},
		change a here: 
		<input type="text" ng-model="a"><br>
		Value of b is {{b}},
		change b here: 
		<input type="text" ng-model="b"><br>

		<hr>
		Sum: {{sum}}<br>
		<button ng-click="doSum()">Calculate</button>
		{{error}}
	</div>
</div>
</body>
</html>
