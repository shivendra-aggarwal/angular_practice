<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script type="text/javascript" src="01.js"></script>

</head>
<body ng-app="app">
<h1>Example of one-way binding</h1>
<div ng-controller="emp">
	Value of a: {{a}}
	Value of b: {{b}}
<hr>
Value of a through ng-bind is: <span ng-bind="a"></span> <br>
Value of b through ng-bind is: <span ng-bind="b"></span>

</div>

</body>
</html>
